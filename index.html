<html>
    <head>
        <style>
            input, button { padding: 10px; }
        </style>
    </head>
    <body>
        <input type="text" id="message" />
        <button onclick="transmitMessage()">Send</button>
        <script>
            // Create a new WebSocket.
            var socket  = new WebSocket('ws://localhost:8080');

            // Define the 
            var message = document.getElementById('message');

            function transmitMessage() {
                socket.send( message.value);
            }

            function getDataObjectFromServer(e){
              console.log('estou recebendo a mensagem e e vou enviar via ajax pro servidor par afazer algo');
              console.log(e)

              return {
                vendedor1: 'Nailson',
                vendedor2: 'Nelson'
              };
            }

            socket.onmessage = function(e) {

                let result = getDataObjectFromServer(e)
                console.log(result)
                alert( e.data );
            }
        </script>
    </body>
</html>
